<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Custom styles for this template-->
    <link href="../static/css/sb-admin-2.css" rel="stylesheet">
    <link href="../static/css/03_detail_page.css?a" rel="stylesheet" />
    
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="{% url 'showhome' %}">MUDSIL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="post.html">Sample Post</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="slideShow">
        <ul class="slides">
            {% for i in restaurant.food_list %}
            <li><img src="{{i}}" alt="" class="food-img"></li>
            {% endfor %}
        </ul>  
        <p class="controller">
            
            <!-- &lang: 왼쪽 방향 화살표
            &rang: 오른쪽 방향 화살표 -->
            <span class="prev">&lang;</span>  
            <span class="next">&rang;</span>
        </p>
    </div>
    <div>
        <h1>{{restaurant.name}}</h1><p>{{restaurant.total_score}}</p><br><br>
        <h3>식당 주소 : {{restaurant.address}}</h3><br><br>
        <h4>{{restaurant.sort_x}}</h4><br><br>
        <h4>메뉴 : {{restaurant.menu_x}}</h4><br><br>
        <p>리뷰 : {{restaurant.naver_review_list}}</p><br><br>
    </div>





    <!-- Core theme JS-->
    <script src="../static/03_detail_page.js?a"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
